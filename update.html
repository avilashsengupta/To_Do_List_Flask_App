<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List Update</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <script src="{{url_for('static', filename='script.js')}}"></script>
</head>
<body>
    <form action="/update/{{task.slno}}" method="POST" class="flex items-center justify-center p-5 text-sm">
        <div class="border-[1px] border-sky-900 w-full min-[620px]:w-[600px]">
            <p class="flex items-center justify-center h-8 text-sm text-white bg-sky-900 font-bold">Update Task</p>
            <div class="bg-slate-100 p-2 grid grid-cols-4 gap-2">
                <p class="bg-slate-500 text-white flex items-center px-1 h-6 font-semibold
                text-sm border-[1px] border-slate-500">Task</p>
                <input type="text" class="col-start-2 col-end-5 w-full text-sm px-1 border-[1px] border-slate-500"
                name="rename_task" value="{{task.text}}">
                <p class="bg-slate-500 text-white flex items-center px-1 h-6 font-semibold
                text-sm border-[1px] border-slate-500">Date</p>
                <p class="col-start-2 col-end-5 w-full text-sm px-1 border-[1px] border-slate-500">{{task.date}}</p>
                <p class="bg-slate-500 text-white flex items-center px-1 h-6 font-semibold
                text-sm border-[1px] border-slate-500">Time</p>
                <p class="col-start-2 col-end-5 w-full text-sm px-1 border-[1px] border-slate-500">{{task.time}}</p>
                <p class="bg-slate-500 text-white flex items-center px-1 h-6 font-semibold
                text-sm border-[1px] border-slate-500">Status</p>
                <p class="col-start-2 col-end-5 w-full text-sm px-1 border-[1px] border-slate-500">{{task.stat}}</p>
                <button type="submit" class="font-bold text-sm border-[1px] border-blue-500 text-blue-500
                hover:bg-blue-500 hover:text-white h-8 rounded px-3">Update</button>
            </div>
        </div>
    </form>
</body>
</html>
